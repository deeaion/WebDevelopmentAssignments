<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div id="game-board">
    <table>
        <tr>
            <td data-cell="0"></td>
            <td data-cell="1"></td>
            <td data-cell="2"></td>
        </tr>
        <tr>
            <td data-cell="3"></td>
            <td data-cell="4"></td>
            <td data-cell="5"></td>
        </tr>
        <tr>
            <td data-cell="6"></td>
            <td data-cell="7"></td>
            <td data-cell="8"></td>
        </tr>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
